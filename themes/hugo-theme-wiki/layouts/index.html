{{ define "main" }}
{{.Content}}

<div class="row">
  <div class="col-md-12">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{ range $.Site.Home.Sections }}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{ .Section }}" aria-expanded="true" aria-controls="{{ .Section }}">
              <i class="fa fa-folder"></i> {{ .Title }}
            </a>
          </h4>
        </div>
        <div id="{{ .Section }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <ul>
              {{ range sort .Pages }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>


{{ end }}
